[workspace]
members = [
    "backend/rvoc-backend",
    "backend/integration-tests",
    "backend/api_commands",
]
resolver = "2"

# Prevent crane from rebuilding dependencies unnecessarily (https://github.com/ipetkov/crane/issues/370)
[profile.dev.build-override]
debug = false

[workspace.package]
version = "0.0.1"
edition = "2021"
rust-version = "1.58.1"
publish = false

[workspace.dependencies]
# sensitive data handling
secstr = { git = "https://codeberg.org/ISibboI/secstr.git", rev = "841f3d5c66b6057bcd19288d10206e1b1cbd76c1", features = [
    "serde",
] }
