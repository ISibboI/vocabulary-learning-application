name: Rust Backend Tests and Lints

on: [push, pull_request]

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  precheck:
    name: Precheck Rust
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          default: true

      - name: Rust cache
        uses: Swatinem/rust-cache@v1
        with:
          working-directory: backend/rvoc-backend

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path backend/rvoc-backend/Cargo.toml --bins --lib --tests